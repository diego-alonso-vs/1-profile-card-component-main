<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="imgs-background-container">
        <div class="img-background img-top"></div>
        <div class="img-background img-bottom"></div>

    </div>

    <div class="card-container">
        <section class="cover-card">
            <div class="profile-picture"></div>
        </section>
        <section class="main-card">
            <div class="main-data">
                <p class="name">
                    Victor Crest <span>26</span>
                </p>
                <p class="city">
                    London
                </p>
            </div>            
        </section>
        <section class="footer-card">
            <div class="footer-card__box">
                <p class="number">80K</p>
                <p class="footer-text">Followers</p>
            </div>
            <div class="footer-card__box">
                <p class="number">803K</p>
                <p class="footer-text">Likes</p>
            </div>
            <div class="footer-card__box">
                <p class="number">1.4K</p>
                <p class="footer-text">Photos</p>
            </div>
        </section>        
    </div>
</body>
</html>
